<!-- In JavaScript, bubbling and capturing are two phases of event propagation in the Document Object Model (DOM).

Bubbling:
Bubbling is the default behavior of event propagation in most modern browsers.
When an event occurs on a DOM element, it first triggers on the innermost element, then bubbles up through its ancestors all the way to the document root.
This means that if you have nested elements, such as <div> inside another <div>, and a click event happens on the inner <div>, the event will first trigger on the inner <div>, then on the outer <div>, and so on up to the document root.
Capturing:
Capturing is the opposite of bubbling.
In capturing, the event is first captured by the outermost element and then propagated down to the innermost element where the event occurred.
Capturing is less commonly used but can be explicitly specified when registering event listeners using the addEventListener method by passing true as the third parameter. -->

<!-- In JavaScript, preventDefault() is a method used on event objects to prevent the default action associated with an event from occurring.

When an event is triggered on a DOM element, the browser typically performs a default action associated with that event. For example, when you click on a link (<a> element), the browser navigates to the URL specified in the href attribute by default.

However, sometimes you may want to prevent this default behavior from happening. That's where preventDefault() comes in handy. It allows you to stop the default action associated with an event. -->
